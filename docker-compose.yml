version: '3.9'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

  dew-streaming-service:
    build:
      context: .
    container_name: dew-streaming-service
    environment:
      - PORT=8787
      - MONGO_URI=mongodb://mongo:27017/dew_streaming
      - CORS_ORIGIN=http://localhost:3001
      - RTMP_HOOK_SECRET=changeme
      - RTMP_INGEST_URL=rtmp://nginx-rtmp/live
      # mediasoup SFU settings
      - MEDIASOUP_LISTEN_IP=0.0.0.0
      - MEDIASOUP_ANNOUNCED_IP=${MEDIASOUP_ANNOUNCED_IP:-}
      - MEDIASOUP_MIN_PORT=10000
      - MEDIASOUP_MAX_PORT=10100
      - MEDIASOUP_NUM_WORKERS=2
    ports:
      - "8787:8787"
      # UDP/TCP ports for WebRTC media traffic
      - "10000-10100:10000-10100/udp"
      - "10000-10100:10000-10100/tcp"
    depends_on:
      - mongo
    # Required for mediasoup to work properly
    network_mode: "host"
    # Alternative: use bridge mode with explicit port mapping (comment out network_mode above)
    # networks:
    #   - streaming-net

  # nginx-rtmp is optional now - only needed for HLS fallback
  nginx-rtmp:
    image: alfg/nginx-rtmp:latest
    container_name: nginx-rtmp
    profiles:
      - hls-fallback
    volumes:
      - ./infra/nginx-rtmp/nginx.conf:/etc/nginx/nginx.conf
      - hls_data:/var/www/hls
    ports:
      - "1935:1935"
      - "8080:8080"
    depends_on:
      - dew-streaming-service

volumes:
  hls_data:
  mongo_data:

