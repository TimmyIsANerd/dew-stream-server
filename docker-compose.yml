version: '3.9'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
  dew-streaming-service:
    build:
      context: .
    container_name: dew-streaming-service
    environment:
      - PORT=8787
      - MONGO_URI=mongodb://mongo:27017/dew_streaming
      - CORS_ORIGIN=http://localhost:3001
      - RTMP_HOOK_SECRET=changeme
      - RTMP_INGEST_URL=rtmp://nginx-rtmp/live
    ports:
      - "8787:8787"
    depends_on:
      - mongo
  nginx-rtmp:
    image: alfg/nginx-rtmp:latest
    container_name: nginx-rtmp
    volumes:
      - ./infra/nginx-rtmp/nginx.conf:/etc/nginx/nginx.conf:ro
      - hls_data:/var/www/hls
    ports:
      - "1935:1935"  # RTMP ingest
      - "8080:8080"  # HLS HTTP
    depends_on:
      - dew-streaming-service
volumes:
  hls_data:
  mongo_data: